<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签练习</title>
</head>
<body>
     <h1>一级标签</h1>
     <h2>二级标签</h2>
     <p>这是一个段落标签</p>
     <p>字体样式改变：<b>字体加粗</b></p>
     <p>字体样式改变：<strong>字体加粗</strong><i>斜体</i><u>下划线</u><s>删除线</s></p>
     <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
     </ul>
     <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
     </ol>
     <table>
        <tr><th>列标题1</th><th>列标题2</th></tr>
        <tr><td>列数据11</td><td>列数据12</td></tr>
        <tr><td>列数据21</td><td>列数据22</td></tr>
        <table border="1"
            <tr><th>列标题1</th><th>列标题2</th></tr>
            <tr><td>列数据11</td><td>列数据12</td></tr>
            <tr><td>列数据21</td><td>列数据22</td></tr>
            <table border="5">

                <tr><th>列标题1</th><th>列标题2</th></tr>
   
                <tr><td>列数据11</td><td>列数据12</td></tr>
                <tr><td>列数据21</td><td>列数据22</td></tr>
     </table>
</body>
</html>
