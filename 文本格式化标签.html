<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    加粗标签
    <strong>加粗标签</strong>
    <br>
    第二种加粗标签 
    <b>加粗标签</b>
    <br>
    倾斜标签
    <em>倾斜标签</em>
    <br>
    第二种倾斜标签
    <i>倾斜标签</i>
    <br>
    删除线
    <del>删除线</del>
    <s>删除线</s>
    <br>下划线
    <ins>下划线</ins>
    <u>下划线</u>


</body>
</html>
