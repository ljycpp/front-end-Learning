<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格学习</title>
</head>
<body>
    <table border="1" cellspacing="0" width="500" align="center" height="250">
        <tr>
            <th></th> <td></td> <td></td>
         </tr> 
         <tr>
            <td> </td> <td colspan="2"> </td>
         </tr> 
         <tr>
            <td rowspan="2"></td> <td> </td> <td> </td>
         </tr> 
         <tr>
            <td> </td> <td> </td>
         </tr> 
    </table>
</body>
</html>
